<div id="result">
	<div class="neighborhood">
		<div ng-repeat="(neighborhood, listings) in craigslist" ng-style="myStyle">
		<div>
			<div ng-click="selectNeighborhood(neighborhood)">
				<h3>{{neighborhood}}</h3>
				<img class="myNeighborhood"></img>
			</div>
			<div ng-repeat="list in listings | limitTo: 5">
				<ul>
					<li>
						<table style="weight: 200px">
							<tr>
								<td>Title: {{list.title}}</td>
							</tr>
							<tr>
								<td>Link: <a href="{{list.link}}">{{list.link}}</a></td>
							</tr>
							<tr>
								<td>Price: {{list.price}}</td>
							</tr>
							<tr>
								Show Details? <input type="checkbox" ng-model="clicked" aria-label="Toggle ngHide">
								<td class="description animate-show" ng-show="clicked">{{list.text}}</td>
							</tr>
						</table>
					</li>
				</ul>	
			</div>
		</div>
		</div>
	</div>
	<div id="googleMap";"></div>
	<div>
		<a href="#/search"><strong>New Search?</strong></a>
	</div>
</div>
